<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<!-- Title -->
	<title>PrizmDoc Sample</title>

	<!-- Thumbnails -->
	<link rel="shortcut icon" href="{{ url_for("static", filename="images/favicon.ico") }}" />
	<link rel="apple-touch-icon" href="{{ url_for("static", filename="images/apple-touch-icon.png") }}" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="{{ url_for("static", filename="css/lib/accufont.css") }}" />
	<link rel="stylesheet" href="{{ url_for("static", filename="css/style.min.css") }}" />

</head>
<body>

	{% include "_header.html" %}

	<!-- #main -->
	<main id="main">

		<!-- #viewingSession -->
		<section id="viewingSession">
			<div class="row">
				<div class="12u">
					<h2 class="align-center">Create a new Viewing Session:</h2>
				</div>
			</div>

			{% if apiKey == "" %}
				{% include "index/_self-hosted.html" %}
			{% else %}
				{% include "index/_cloud-hosted.html" %}
			{% endif %}

		</section>

	</main>

	{% include "_footer.html" %}

	<!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Inline Script -->
	<script>
		"use strict";

		$(document).ready(function() {

			// Upload EventListener
			$("#uploadInput").on("change", function(event) {
				$("#uploadLabel").text($(this).val().substring($(this).val().lastIndexOf("\\") + 1));
			});

			// Upload Button EventListener
			$("#uploadButton").on("click", function(event) {
				$("#uploadInput").click();
			});

		});
	</script>

</body>
</html>
